<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin" #frm="ngForm" (ngSubmit)="register()">
                        <div class="form-label-group">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input [(ngModel)]="model.username" name="username" matInput placeholder="Placeholder"
                                    required type="text">
                                <mat-error>El usuario es requerido </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="form-label-group">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input [(ngModel)]="model.password" name="password" id="validar_password" matInput placeholder="Placeholder"
                                    required type="text">
                                <mat-error>El password es requerido </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="form-label-group">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>Confirmar Password</mat-label>
                                <input [(ngModel)]="model.confirmPassword" name="confirmPassword" id="validar_confirm" matInput placeholder="Placeholder"
                                    required type="text">
                                <mat-error>El password es requerido </mat-error>
                            </mat-form-field>
                        </div>

                        <button mat-button [disabled]="model.username == '' || model.password == '' || model.password  != model.confirmPassword"
                            class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
