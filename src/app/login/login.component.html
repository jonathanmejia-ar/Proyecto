<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin" #frm="ngForm" (ngSubmit)="login()">
                        <div class="form-label-group">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input [(ngModel)]="model.username" name="username" matInput placeholder="Placeholder"
                                    required type="text">
                                <mat-error>El usuario es requerido </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="form-label-group">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input [(ngModel)]="model.password" name="password" matInput placeholder="Placeholder"
                                    required type="text">
                                <mat-error>El password es requerido </mat-error>
                            </mat-form-field>
                        </div>

                        <button mat-button [disabled]="model.username == '' || model.password == ''"
                            class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                        <button mat-button class="btn btn-lg btn-warning btn-block text-uppercase" type="button"
                            [routerLink]="['/register']">Register</button>
                        <hr class="my-4">
                    </form>
                    <button (click)="loginGmail()" mat-button class="btn btn-lg btn-google btn-block text-uppercase"
                        type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                </div>
            </div>
        </div>
    </div>
</div>
